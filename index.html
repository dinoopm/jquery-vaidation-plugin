<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles/normalize.css">
<link rel="stylesheet" href="styles/style.css">
<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery.formvalidator.js"></script>
<script src="scripts/main.js"></script>

<script>
</script>
<body>
  <!-- Sign up container starts-->
	<div class="signup-wrapper">
		<form class="ui-form" method="post" id="signup-form"> 
		    <h2>Sign Up</h2>
			<label for="name">Name</label>
			<input type="text" value="" id="username" name="username" required >
			<label for="name">Full Name</label>
			<input type="text" value="" id="fullname" name="fullname" data-formvalidate="fullname" required >
			<label for="password">Password</label>
			<input type="password" id="password" name="password" data-assync-pattern="true" data-server-url="server.php" >
			<label for="email">Email</label>
			<input type="text" id="email" name="email" data-formvalidate="email">
			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" data-formvalidate="phone">
			<div>
			<button type="submit">Register</button>
			</div>
	    </form> 
    </div> 
</body>
</html>
